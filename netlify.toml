[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    cache-control = "public, max-age=300, stale-while-revalidate=300"

[[headers]]
  for = "/*/"
  [headers.values]
    cache-control = "public, max-age=300, stale-while-revalidate=300"

[[headers]]
  for = "*.jpg"
  [headers.values]
    cache-control = "public, max-age=600, stale-while-revalidate=300"

[[headers]]
  for = "*.png"
  [headers.values]
    cache-control = "public, max-age=600, stale-while-revalidate=300"
